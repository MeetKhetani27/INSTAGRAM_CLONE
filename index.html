<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MK</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="main">
        <div class="header">
            <h2>Instagram</h2>
<br>
<br>
<form>
    <div class="textbox">
        <input type="text" placeholder="Username" name="username" required>
    </div>
    <div class="textbox">
        <input type="password" placeholder="Password" id="password" name="password" required>
        <span class="eye" onclick="togglePassword()">
            <i id="eyeIcon" class="fa fa-eye"></i>
        </span>
    </div>
    <button type="submit" class="btn">Login</button>

</form>
<br>
<p class="p">Forget your login details? <a href="https://www.instagram.com/accounts/password/reset/">Get help loggin in.</a></p>

<hr>
<br>

<div class="media">
    <div class="p1"><a href="https:/www.facebook.com"><i class="fa-brands fa-facebook"></i> Login with Facebook</a></div> 
</div>

<hr>    
<p class="p">Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a></p>  

        </div>
  
    </div>

    <script>

        function togglePassword() {
            const password = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
        
            if (password.type === 'password') {
                password.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                password.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }


    </script>
    
</body>
</html>
